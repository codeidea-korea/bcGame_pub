<!-- 로그인 했을때 top-login 클래스 추가 -->
<div class="top-bar flex items-center justify-between top-login">
  <div class="container relative flex items-center justify-between text-basic">
      <div class="mo_left">
          <a class="block px-4 py-2" href="javascript:;"><img class="w-6" src="./dist//custom_img/logo_small.webp" alt=""></a>
      </div>
      <div class="left flex">
          <button class="btn btn-top h-11 px-5"><svg class="w-5 h-5 mr-2 fill-basic casino_i"><use xlink:href="./dist/custom_img/symbol-defs.svg#icon_Casino"></use></svg> 카지노</button>
          <button class="btn btn-top h-11 px-5"><svg class="w-5 h-5 mr-2 fill-basic sports_i"><use xlink:href="./dist/custom_img/symbol-defs.svg#icon_Sports"></use></svg> 스포츠</button>
          <button class="btn btn-top h-11 px-5"><svg class="w-5 h-5 mr-2 fill-basic horse_i"><use xlink:href="./dist/custom_img/symbol-defs.svg#icon_Horse"></use></svg> 레이싱</button>
      </div>
      <div class="right flex items-center">
          
          <!-- 로그인 안했을때 -->
          <button class="btn h-11 px-4 border-none shadow-none">로그인</button>
          <button class="btn btn-green h-10 sm:h-11 w-24 sm:w-28 mr-0 sm:mr-4 font-bold">가입하기</button>
          
        
          <!-- 로그인했을때/안했을때 -->
          <button class="btn btn-top h-11 px-4 chat_btn" onclick="rightOpen('chat_area')"><svg class="w-5 h-5 fill-basic"><use xlink:href="./dist/custom_img/symbol-defs.svg#icon_Chat"></use></svg><div class="chat-dot"></div></button>

          <!-- 모바일에서만 -->
          <button class="btn btn-top h-11 px-4 block sm:hidden"><svg class="w-5 h-5 fill-basic"><use xlink:href="./dist/custom_img/symbol-defs.svg#icon_Gift"></use></svg></button>

       
          <!-- 로그인했을때/안했을때 -->
          <button class="btn btn-top h-11 px-4 lang_btn"><svg class="w-5 h-5 fill-basic"><use xlink:href="./dist/custom_img/symbol-defs.svg#icon_Language"></use></svg></button>
          <i class="sm:block hidden border-r border-solid border-slate-500 h-6"></i>
          <button class="btn btn-top h-11 px-2 cash_btn">₩ KRW</button>
      </div>
  </div>
</div>
